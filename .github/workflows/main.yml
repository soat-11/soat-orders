name: SOAT | FIAP | Orders API - CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_NAME: orders
  EKS_CLUSTER_NAME: soat-challenge-eks-cluster
  # Nomes usados no Kubernetes (Deployment e Container)
  K8S_DEPLOYMENT_NAME: orders-deployment
  K8S_CONTAINER_NAME: orders-container

jobs:
  validate-code:
    name: Validate Code (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Garante que não tem erros de sintaxe ou typescript
      - name: Lint
        run: npm run lint

      # Garante que o projeto compila
      - name: Build Check
        run: npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov
        # Mantive suas variáveis de ambiente para os testes não falharem
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: admin
          DB_PASSWORD: password
          DB_NAME: orders_db_test
          PORT: 3000
          SQS_ORDER_CREATED_URL: https://sqs.us-east-1.amazonaws.com/000/order-created
          SQS_PRODUCTION_STARTED_URL: https://sqs.us-east-1.amazonaws.com/000/production-started
          SQS_PRODUCTION_READY_URL: https://sqs.us-east-1.amazonaws.com/000/production-ready
          SQS_PRODUCTION_COMPLETED_URL: https://sqs.fake/production-withdrawn
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: fake
          AWS_SECRET_ACCESS_KEY: fake

      # Salva o relatório de cobertura para o SonarQube ler no próximo job
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para o Sonar ler o histórico do git

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # Se você tiver um arquivo sonar-project.properties, ele usa automaticamente.
      # Caso contrário, ele usa configurações padrão.
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # Opcional se for SonarCloud

  build-and-deploy:
    name: Build & Deploy to EKS
    runs-on: ubuntu-latest
    needs: [validate-code, test, sonarqube]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update kubeconfig
        run: aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          echo "Deploying image with tag: ${{ github.sha }}"

          # Atualiza a imagem usando o SHA específico gerado no passo anterior
          kubectl set image deployment/${{ env.K8S_DEPLOYMENT_NAME }} \
            ${{ env.K8S_CONTAINER_NAME }}=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_NAME }}:${{ github.sha }}

          # Verifica o status do rollout
          kubectl rollout restart deployment/${{ env.K8S_DEPLOYMENT_NAME }}
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT_NAME }}
